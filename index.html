<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>JS-Vue-Email-list</title>
</head>
<body>
    <div id="app">
        <h1>Lista email generate</h1>
        <ul v-if="listEmail.length === 10">
            <li v-for=" email in listEmail">
                {{email.response}}
            </li>
        </ul>
        <h3 v-else>Generazione email in corso...</h3>
    </div>
    
    <script type="text/javascript" src="vue-email-list.js/vue-email-list.js"></script>
</body>
</html>
